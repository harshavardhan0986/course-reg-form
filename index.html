<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>course reg form</title>
  </head>
  <body>
    <h1>Course Registration Form</h1>
    <br />
    <form action="">
      <fieldset>
        <legend>personal details</legend>
        <table>
          <tr>
            <td><label for="#First name">First name</label></td>
            <td>
              <input
                name="First name"
                id="First name"
                type="text"
                placeholder="eg:Harsha"
                maxlength="20"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="#surname">surname</label></td>
            <td>
              <input
                name="surname"
                id="surname"
                type="text"
                placeholder="eg: pillari"
                maxlength="15"
              /><br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Age</label>
            </td>
            <td><input type="number" min="18" max="65" /></td>
          </tr>
          <tr>
            <td><label for="#mobile">Mobile number</label></td>
            <td>
              <input
                type="tel"
                placeholder="8765478324"
                name="mobile"
                id="mobile"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="#email">Email</label></td>
            <td>
              <input
                type="email"
                placeholder="kohli@gmail.com"
                name="email"
                id="email"
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="#password">Password</label></td>
            <td>
              <input
                type="password"
                placeholder="4ht785"
                minlength="6"
                name="password"
                id="password"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="#confirm">confirm password</label></td>
            <td>
              <input
                type="password"
                placeholder="4ht785"
                minlength="6"
                name="confirm"
                id="confirm"
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="#dob">DOB</label></td>
            <td>
              <input
                type="date"
                placeholder="18/06/2005"
                name="dob"
                id="dob"
                required
              /><br />
            </td>
          </tr>
          <tr>
            <td><label for="#Gender">Gender</label></td>
            <td>
              <input
                type="radio"
                name="Gender"
                id="Gender"
                value="male"
                required
              />male
              <input
                type="radio"
                name="Gender"
                id="Gender"
                value="female"
                required
              />female
              <input
                type="radio"
                name="Gender"
                id="Gender"
                value="others"
                required
              />others<br />
            </td>
          </tr>
          <tr>
            <td><label for="#country">select country</label></td>
            <td>
              <select name="country" id="country">
                <option value="none">select option</option>
                <option value="ind">india</option>
                <option value="us">usa</option>
                <option value="rus">europe</option></select
              ><br />
            </td>
          </tr>
          <tr>
            <td><label for="#pic">upload picture</label></td>
            <td><input type="file" name="pic" id="pic" /><br /></td>
          </tr>
          <tr>
            <td><button type="reset">click to reset</button><br /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>course details</legend>

        <label for="#course">select course</label><br />

        <select name="course" id="course">
          <option value="none">select option</option>
          <option value="java">java</option>
          <option value="python">python</option>
          <option value="js">javascript</option>
          <option value="node">node js</option>
        </select>
        <br />

        <label for="#mode">delivery mode</label>

        <input
          type="checkbox"
          name="delivery mode"
          id="mode"
          required
          value="online"
        />online
        <input
          type="checkbox"
          name="delivery mode"
          id="mode"
          required
          value="offline"
        />offline<br />

        <label for="#comment">comments</label><br />

        <textarea
          style="resize: none"
          rows="5"
          cols="30"
          name="comment"
          id="comment"
        ></textarea>
      </fieldset>
      <button type="submit" required>submit</button>
    </form>
  </body>
</html>
